<el-table [model]="tableData" [stripe]="true" [border]= true [scroll-x]="true" center="all">
  <el-table-column model-key="name" label="姓名" width="140" >
  </el-table-column>
  <el-table-column model-key="date" label="日期" width="140">
  </el-table-column>
  <el-table-column model-key="address" label="地址" width="140" [render-html]="true">
  </el-table-column>
   <el-table-column label="操作" width="120">
    <ng-template #slot let-scope="scope">
      <el-button type="text" size="small" (click)="handle(scope)">删除</el-button>
    </ng-template>
  </el-table-column>
</el-table>

<el-table [model]="getData()" 
          [stripe]="true" 
          [border]= true 
          [scroll-x]="true" 
          center="all"
>
  <!-- <el-table-column 
          *ngFor="let column of columns.getColumns"
          model-key="column.key"
          label="column.label"
  >
  </el-table-column> -->
</el-table>

<ul *ngFor="let column of columns.getColumns(); index as i">
  <li>{{i+1}} {{column}}</li>
 </ul>
