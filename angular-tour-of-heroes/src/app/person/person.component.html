
<button mat-raised-button (click)="addRow()"> Add </button>
<button mat-raised-button (click)="remove()"> Remove </button>
<button mat-raised-button (click)="shuffle()"> Shuffle </button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="{{co}}" *ngFor="let co of displayedColumns" mat-sort-header>
    <th mat-header-cell *matHeaderCellDef> {{co.toUpperCase()}} </th>
    <td mat-cell *matCellDef="let element"> {{element[co]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" class="nima"></tr>
</table>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>
