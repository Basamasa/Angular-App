<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<div>
<button mat-raised-button (click)="addRow()"> New </button>
<button mat-raised-button (click)="removeRow()"> Remove </button>
<button mat-raised-button (click)="copyRow()"> Copy</button>
</div>
<div class = "example-container mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef={{co.label}} *ngFor="let co of addColumns()">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{co.label.toUpperCase()}} </th>
    <td mat-cell *matCellDef="let element" data-row="date"> {{element[co.label]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" (click)="selectRow(row,i)"  class="nima" tabindex="0"></tr>
</table>
</div>
<br>

<div>
<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Data of birth" [(ngModel)]="date" (dateInput)="addEvent($event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>

<p> {{date}}</p>
<div><mat-checkbox>Male</mat-checkbox></div>
