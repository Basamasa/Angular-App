<div *ngIf="model">

  <el-form [label-position]="left" size="small">
    <div el-row *ngFor="let row of form; trackBy:trackByIndex">
      <div el-col *ngFor="let config of row.configs; trackBy:trackByIndex1" span="{{config.span}}">
        <el-form-item label="{{config.label}}" [ngStyle]="{'margin-bottom': config.bottomSpace}" label-width={{config.labelWidth}}> 
            <el-input *ngIf="config.type=='text'" placeholder={{config.placeholder}} [(ngModel)]="model[config.key]" (ngModelChange)="valuechange($event)"></el-input>
            <el-input type="textarea" *ngIf="config.type=='area'" placeholder={{config.placeholder}} [(ngModel)]="model[config.key]" (ngModelChange)="valuechange($event)"></el-input>
            <el-date-picker *ngIf="config.type=='date'" placeholder={{config.placeholder}} [(ngModel)]="model[config.key]" (ngModelChange)="valuechange($event)"></el-date-picker>
            <el-checkbox *ngIf="config.type=='boolean'" [checked]="model[config.key]" (change)="handel(config.key);valuechange($event);"></el-checkbox>
            <el-select placeholder={{config.placeholder}} *ngIf="config.type=='select'" [(ngModel)]="model[config.key]" (ngModelChange)="valuechange($event)">
              <el-option *ngFor="let ad of config.table; trackBy:trackByIndex" label={{ad.guiRep()}} value={{ad.guiRep()}} ></el-option>
            </el-select>
            <el-input *ngIf="config.type=='lookup';" placeholder={{config.placeholder}} [(ngModel)]="model[config.key]" (ngModelChange)="valuechange($event)" (click)="openDialog()"></el-input>
          
            <hr *ngIf="config.type=='hr'" />
        </el-form-item>
        </div>
    </div>
  </el-form>
  
  
  </div>
