<h1 mat-dialog-title>Choose one person</h1>
<div mat-dialog-content>

  <div class = "example-container mat-elevation-z8">
        <table mat-table [dataSource]="data.table" matSort>
          <ng-container matColumnDef={{co}} *ngFor="let co of data.displayColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{co.toUpperCase()}} </th>
            <td mat-cell *matCellDef="let element" data-row="date"> {{element[co]}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="data.displayColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: data.displayColumns; let i = index;" (click)="selectRow(row)" class="nima" tabindex="0"></tr>
        </table>
    </div>
</div>
<div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="selected" cdkFocusInitial>Ok</button>
</div>
